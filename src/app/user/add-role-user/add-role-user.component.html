<div>
  <div class="add-title">
    <h2 class="primary">{{this.title | translate}}: {{this.user.username}}</h2>
  </div>

  <div class="content">
    <h3>{{'user.management.modal.role'|translate}}:</h3>
    <mat-dialog-content>
      <div class="roleList" fxLayout="row wrap" fxLayoutAlign="left">

        <div class="roleRow" fxFlex="50%" *ngFor="let role of roleList">
          <mat-checkbox [value]="role.id" [checked]="isChecked(role.id)" (change)="createRoleIds($event)">
            <mat-label [title]="role.description">{{role.roleName}}</mat-label>
          </mat-checkbox>
        </div>

      </div>
    </mat-dialog-content>
    <div class="btn-sec">
      <button mat-raised-button type="submit" color="primary" class="Update-btn"
              (click)="onSubmit()">{{'btnAddEdit'|translate}}</button>
    </div>


  </div>

</div>
